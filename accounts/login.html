<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/assets/images/encacap_logo.svg" type="image/x-icon" />
        <link rel="stylesheet" href="/assets/css/app.min.css" />
        <title>Đăng nhập - Trang quản trị - Encacap</title>
    </head>
    <body>
        <div class="page-loading"></div>
        <div class="flex w-screen h-screen">
            <form
                action=""
                class="w-full p-10 m-auto border-2 border-gray-100 rounded-md form"
                style="max-width: 480px"
            >
                <div class="form-header">
                    <a href="/">
                        <img src="/assets/images/encacap_logo.svg" alt="Encacap" class="w-16" />
                    </a>
                    <div class="text-xl font-semibold">
                        <div class="py-6">Đăng nhập vào trang quản trị</div>
                        <div class="w-20 h-1 mt-1 bg-gray-100 rounded-md"></div>
                    </div>
                </div>
                <div class="pt-8 form-body">
                    <div
                        class="hidden px-6 py-5 mb-4 font-semibold text-red-500 bg-red-200 border-2 border-red-300 rounded-md  form-notify"
                    >
                        Tên đăng nhập hoặc mật khẩu không chính xác.
                    </div>
                    <div class="px-6 pt-5 pb-4 border-2 border-gray-100 rounded-md form-group">
                        <label for="email" class="block text-sm font-semibold text-gray-500">Địa chỉ Email</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="VD: youremail@gmail.com"
                            class="w-full mt-1.5 border-none outline-none py-1 rounded-md"
                        />
                        <div class="form-message mt-1.5 mb-1 text-sm">Địa chỉ Email không được phép để trống</div>
                    </div>
                    <div class="px-6 pt-5 pb-4 mt-4 border-2 border-gray-100 rounded-md form-group">
                        <label for="password" class="block text-sm font-semibold text-gray-500">Mật khẩu</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="VD: ••••••••••••••••••••••••"
                            class="w-full mt-1.5 border-none outline-none py-1 rounded-md"
                        />
                        <div class="form-message mt-1.5 mb-1 text-sm"></div>
                    </div>
                    <div class="mt-4">
                        <button
                            type="submit"
                            class="w-full py-2 font-semibold text-white border-2 rounded-md  btn border-encacap-main bg-encacap-main hover:bg-encacap-main-dark"
                        >
                            <div class="w-5 h-5 mr-4 border-2 border-white rounded-full spinner"></div>
                            Đăng nhập
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <script src="/assets/js/login.min.js?version=220305"></script>
    </body>
</html>
