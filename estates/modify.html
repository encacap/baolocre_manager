            <div class="grid lg:grid-cols-2">
                <form action="" class="form w-full" id="estate_form">
                    <div class="form-body mb-16">
                        <div
                            class="
                                form-notify
                                hidden
                                border-2 border-red-300
                                bg-red-200
                                rounded-md
                                mb-4
                                px-6
                                py-5
                                text-red-500
                                font-semibold
                            "
                        ></div>
                        <div class="form-group">
                            <label for="estate_id">Mã BĐS</label>
                            <input
                                type="text"
                                name="estate_id"
                                id="estate_id"
                                placeholder="Nhập mã BĐS"
                                autocomplete="nope"
                            />
                            <div class="form-message">Mã BĐS đã tồn tại</div>
                        </div>
                        <div class="form-block mt-4 border-2 border-gray-100 rounded-md">
                            <div class="form-group form-group--noborder">
                                <label for="city"> Tỉnh, thành phố </label>
                                <select name="city" id="city">
                                    <option value="">Chọn tỉnh, thành phố</option>
                                </select>
                                <div class="form-message">Tỉnh, thành phố không được phép để trống</div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="district"> Quận, huyện </label>
                                <select name="district" id="district">
                                    <option value="">Chọn quận, huyện</option>
                                    <option value="quang-ngai">Quảng Ngãi</option>
                                </select>
                                <div class="form-message"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="ward"> Xã, phường, thị trấn </label>
                                <select name="ward" id="ward">
                                    <option value="">Chọn xã, phường, thị trấn</option>
                                    <option value="quang-ngai">Quảng Ngãi</option>
                                </select>
                                <div class="form-message"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="street"> Đường phố hoặc ghi chú </label>
                                <input
                                    type="text"
                                    name="street"
                                    id="street"
                                    placeholder="Nhập số nhà, tên đường phố hoặc ghi chú thêm về địa điểm"
                                />
                                <div class="form-message"></div>
                            </div>
                        </div>
                        <div class="form-block mt-4 border-2 border-gray-100 rounded-md">
                            <div class="form-group form-group--noborder">
                                <label for="title"> Tiêu đề </label>
                                <input type="text" name="title" id="title" placeholder="Nhập tiêu đề bài viết" />
                                <div class="form-message"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="price"> Giá bán </label>
                                <input
                                    type="text"
                                    name="price"
                                    id="price"
                                    placeholder="Nhập giá bán hoặc giá thuê BĐS"
                                />
                                <div class="form-message"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="area"> Diện tích </label>
                                <input type="number" name="area" id="area" placeholder="Nhập diện tích BĐS" />
                                <div class="form-message"></div>
                            </div>
                        </div>
                        <div class="form-block mt-4 border-2 border-gray-100 rounded-md">
                            <div class="form-group form-group--noborder">
                                <label for="category"> Danh mục </label>
                                <select name="category" id="category">
                                    <option value="">Chọn danh mục BĐS</option>
                                    <option value="nghi-duong">Nghỉ dưỡng</option>
                                    <option value="dat-nen">Đất nền</option>
                                    <option value="nha-pho">Nhà phố</option>
                                </select>
                                <div class="form-message"></div>
                                <div class="form-line"></div>
                            </div>
                            <div class="hidden" id="resort">
                                <div class="form-group form-group--noborder">
                                    <label for="living_room"> Phòng khách </label>
                                    <input
                                        type="number"
                                        name="living_room"
                                        id="living_room"
                                        placeholder="Nhập số phòng ngủ"
                                    />
                                    <div class="form-message"></div>
                                    <div class="form-line"></div>
                                </div>
                                <div class="form-group form-group--noborder">
                                    <label for="bedroom"> Phòng ngủ </label>
                                    <input type="number" name="bedroom" id="bedroom" placeholder="Nhập số phòng ngủ" />
                                    <div class="form-message"></div>
                                    <div class="form-line"></div>
                                </div>
                                <div class="form-group form-group--noborder">
                                    <label for="bathroom"> Phòng tắm </label>
                                    <input
                                        type="number"
                                        name="bathroom"
                                        id="bathroom"
                                        placeholder="Nhập số phòng tắm"
                                    />
                                    <div class="form-message"></div>
                                    <div class="form-line"></div>
                                </div>
                            </div>
                            <div class="hidden" id="ground">
                                <div class="form-group form-group--noborder">
                                    <label for="page"> Số tờ </label>
                                    <input type="number" name="page" id="page" placeholder="Nhập số phòng ngủ" />
                                    <div class="form-message"></div>
                                    <div class="form-line"></div>
                                </div>
                                <div class="form-group form-group--noborder">
                                    <label for="plot"> Số thửa </label>
                                    <input type="number" name="plot" id="plot" placeholder="Nhập số phòng ngủ" />
                                    <div class="form-message"></div>
                                    <div class="form-line"></div>
                                </div>
                            </div>
                            <div class="form-group form-group--noborder">
                                <label for="direction"> Hướng </label>
                                <select name="direction" id="direction">
                                    <option value="">Chọn hướng BĐS</option>
                                    <option value="Đông">Đông</option>
                                    <option value="Tây">Tây</option>
                                    <option value="Nam">Nam</option>
                                    <option value="Bắc">Bắc</option>
                                    <option value="Đông Nam">Đông Nam</option>
                                    <option value="Tây Nam">Tây Nam</option>
                                    <option value="Đông Bắc">Đông Bắc</option>
                                    <option value="Tây Bắc">Tây Bắc</option>
                                </select>
                                <div class="form-message"></div>
                            </div>
                        </div>

                        <div class="form-block mt-4 border-2 border-gray-100 rounded-md">
                            <div class="form-group form-group--noborder">
                                <label for="contact_name"> Thông tin liên hệ </label>
                                <input
                                    type="text"
                                    name="contact_name"
                                    id="contact_name"
                                    placeholder="Nhập tên người nhận. VD: Nguyễn Văn A"
                                />
                                <div class="form-message"></div>
                                <div class="form-line"></div>

                            <div class="form-group form-group--noborder">

                                <input

                                    id="contact_phone"
                                    placeholder="Nhập số điện thoại liên hệ"
                                />
                                <div class="form-message"></div>
                            </div>

                        <div class="form-group mt-4">
                            <label for="description"> Thông tin chi tiết </label>
                            <textarea
                                name="description"
                                id="description"
                                rows="10"
                                placeholder="Nhập thông tin mô tả chi tiết cho BĐS"
                            ></textarea>
                        </div>
                        <div class="form-block mt-4 border-2 border-gray-100 rounded-md">
                            <div class="form-group form-group--noborder">
                                <label for="youtube"> Youtube </label>
                                <input
                                    type="text"
                                    name="youtube"
                                    id="youtube"
                                    placeholder="Nhập địa chỉ Youtube. VD: https://www.youtube.com/watch?v=y8nNYm3J6D4"
