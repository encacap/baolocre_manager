<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/assets/images/encacap_logo.svg" type="image/x-icon" />
        <link rel="stylesheet" href="/assets/css/app.min.css" />
        <title>Quản lý bài viết - Trang quản trị - Encacap</title>
    </head>
    <body>
        <div class="page-loading"></div>
        <header
            class="
                flex
                items-center
                fixed
                top-0
                left-0
                z-40
                w-full
                lg:w-80
                h-20
                border-b-2 border-r-2 border-gray-100
                bg-white
                px-4
                lg:px-10
            "
        >
            <a href="/">
                <img src="/assets/images/encacap_logo.svg" class="w-10" alt="Encacap Logo" />
            </a>
        </header>
        <nav
            class="hidden lg:block lg:fixed top-0 left-0 bottom-0 w-80 h-full border-r-2 border-gray-100 bg-white pt-28"
        >
            <a
                href="/"
                class="
                    flex
                    items-center
                    -mr-px
                    border-r-4 border-transparent
                    px-10
                    py-4
                    font-semibold
                    hover:text-encacap-main
                "
            >
                <div class="flex items-center justify-center w-10 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-6">
                        <path
                            d="M3 22h18M5.6 8.38H4c-.55 0-1 .45-1 1V18c0 .55.45 1 1 1h1.6c.55 0 1-.45 1-1V9.38c0-.55-.45-1-1-1ZM12.8 5.19h-1.6c-.55 0-1 .45-1 1V18c0 .55.45 1 1 1h1.6c.55 0 1-.45 1-1V6.19c0-.55-.45-1-1-1ZM20 2h-1.6c-.55 0-1 .45-1 1v15c0 .55.45 1 1 1H20c.55 0 1-.45 1-1V3c0-.55-.45-1-1-1Z"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </div>
                <div>Tổng quan</div>
            </a>
            <a
                href="/estates/"
                class="
                    flex
                    items-center
                    -mr-px
                    border-r-4 border-encacap-main
                    px-10
                    py-4
                    font-semibold
                    text-encacap-main
                "
            >
                <div class="flex items-center justify-center w-10 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M3.5 18V7c0-4 1-5 5-5h7c4 0 5 1 5 5v10c0 .14 0 .28-.01.42"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                        <path
                            d="M6.35 15H20.5v3.5c0 1.93-1.57 3.5-3.5 3.5H7c-1.93 0-3.5-1.57-3.5-3.5v-.65C3.5 16.28 4.78 15 6.35 15ZM8 7h8M8 10.5h5"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </div>
                <div>Quản lý bài viết</div>
            </a>
            <a
                href="/news/"
                class="
                    flex
                    items-center
                    -mr-px
                    border-r-4 border-transparent
                    px-10
                    py-4
                    font-semibold
                    hover:text-encacap-main
                "
            >
                <div class="flex items-center justify-center w-10 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M6.73 19.7c.82-.88 2.07-.81 2.79.15l1.01 1.35c.81 1.07 2.12 1.07 2.93 0l1.01-1.35c.72-.96 1.97-1.03 2.79-.15 1.78 1.9 3.23 1.27 3.23-1.39V7.04C20.5 3.01 19.56 2 15.78 2H8.22C4.44 2 3.5 3.01 3.5 7.04V18.3c0 2.67 1.46 3.29 3.23 1.4ZM8 7h8M9 11h6"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </div>
                <div>Quản lý tin tức</div>
            </a>
            <a
                href="/locations/"
                class="
                    flex
                    items-center
                    -mr-px
                    border-r-4 border-transparent
                    px-10
                    py-4
                    font-semibold
                    hover:text-encacap-main
                "
            >
                <div class="flex items-center justify-center w-10 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-6">
                        <path
                            d="M12 13.43a3.12 3.12 0 1 0 0-6.24 3.12 3.12 0 0 0 0 6.24Z"
                            stroke="currentColor"
                            stroke-width="1.5"
                        ></path>
                        <path
                            d="M3.62 8.49c1.97-8.66 14.8-8.65 16.76.01 1.15 5.08-2.01 9.38-4.78 12.04a5.193 5.193 0 0 1-7.21 0c-2.76-2.66-5.92-6.97-4.77-12.05Z"
                            stroke="currentColor"
                            stroke-width="1.5"
                        ></path>
                    </svg>
                </div>
                <div>Quản lý khu vực</div>
            </a>
            <a
                href="/configs/"
                class="
                    flex
                    items-center
                    -mr-px
                    border-r-4 border-transparent
                    px-10
                    py-4
                    font-semibold
                    hover:text-encacap-main
                "
            >
                <div class="flex items-center justify-center w-10 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-6">
                        <path
                            d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-miterlimit="10"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                        <path
                            d="M2 12.88v-1.76c0-1.04.85-1.9 1.9-1.9 1.81 0 2.55-1.28 1.64-2.85-.52-.9-.21-2.07.7-2.59l1.73-.99c.79-.47 1.81-.19 2.28.6l.11.19c.9 1.57 2.38 1.57 3.29 0l.11-.19c.47-.79 1.49-1.07 2.28-.6l1.73.99c.91.52 1.22 1.69.7 2.59-.91 1.57-.17 2.85 1.64 2.85 1.04 0 1.9.85 1.9 1.9v1.76c0 1.04-.85 1.9-1.9 1.9-1.81 0-2.55 1.28-1.64 2.85.52.91.21 2.07-.7 2.59l-1.73.99c-.79.47-1.81.19-2.28-.6l-.11-.19c-.9-1.57-2.38-1.57-3.29 0l-.11.19c-.47.79-1.49 1.07-2.28.6l-1.73-.99a1.899 1.899 0 0 1-.7-2.59c.91-1.57.17-2.85-1.64-2.85-1.05 0-1.9-.86-1.9-1.9Z"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-miterlimit="10"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </div>
                <div>Cài đặt chung</div>
            </a>
        </nav>
        <main class="lg:ml-80 mt-20 lg:mt-0 px-4">
            <div class="flex items-center justify-between border-b-2 border-gray-100 font-semibold">
                <div>
                    <div class="flex items-center h-20">Quản lý bài viết</div>
                    <div class="w-full h-1 -mt-1 rounded-md bg-gray-100 -mb-0.5"></div>
                </div>
                <a
                    href="./modify.html"
                    class="
                        flex
                        items-center
                        ml-10
                        border-2 border-encacap-main
                        bg-encacap-main
                        rounded-md
                        px-4
                        py-2
                        text-white
                        cursor-pointer
                        transition-bg
                        duration-200
                        hover:bg-white hover:text-encacap-main
                    "
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-6 mr-2">
                        <path
                            d="M6 12h12M12 18V6"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                    Thêm bài viết mới
                </a>
            </div>
            <div class="">
                <input
                    type="text"
                    name="search"
                    id="search"
                    class="
                        w-full
                        my-5
                        rounded-md
                        px-4
                        py-4
                        ring-2 ring-gray-100
                        border-none
                        outline-none
                        focus:ring-encacap-main
                    "
                    placeholder="Nhập mã bất động sản để tìm kiếm"
                />
            </div>
            <div class="grid lg:grid-cols-4">
                <div
                    class="col-span-4 lg:col-span-3 grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4 pb-4"
                    id="estates_container"
                ></div>
                <div
                    class="
                        order-first
                        col-span-4
                        lg:col-span-1 lg:order-2 lg:ml-4
                        mb-4
                        border-2 border-gray-100
                        rounded-md
                        bg-gray-50
                        px-4
                    "
                >
                    <div class="mb-4 font-semibold">
                        <div class="flex items-center pt-4 pb-6">Danh sách bản nháp</div>
                        <div class="w-full h-1 -mt-1 rounded-md bg-gray-100 -mb-0.5"></div>
                    </div>
                    <div id="draft_container">
                        <div class="p-4 bg-white rounded-md border-2 border-gray-200">Hiện không có bản nháp nào.</div>
                    </div>
                </div>
            </div>
            <div class="hidden" id="page">1</div>
            <div
                class="modal fixed top-0 left-0 right-0 bottom-0 z-90 hidden bg-black bg-opacity-50 overflow-y-auto"
                id="confirmDeleteModal"
            >
                <form
                    action=""
                    class="form w-full max-w-mobile m-auto border-2 border-gray-100 rounded-md bg-white p-10 pt-6"
                    id="confirmDeleteForm"
                >
                    <div class="form-header">
                        <div class="font-semibold">
                            <div class="mt-2 pb-6">Bạn có chắc muốn xoá bài viết này?</div>
                            <div class="w-20 h-1 mt-1 rounded-md bg-gray-100"></div>
                        </div>
                        <div class="form-notify"></div>
                        <div class="my-10 border-2 border-gray-100 rounded-md px-6 py-5 font-semibold">
                            <div class="leading-7">
                                Bài viết
                                <span class="mx-1 px-2 py-1 bg-yellow-200 rounded-md" id="deletedTitle"> </span>
                                sẽ bị xoá vĩnh viễn.
                            </div>
                        </div>
                        <div class="flex">
                            <button
                                type="button"
                                class="
                                    modal-close
                                    btn
                                    w-full
                                    mr-4
                                    border-2 border-gray-200
                                    bg-gray-100
                                    rounded-md
                                    py-2
                                    text-black
                                    font-semibold
                                    duration-200
                                    hover:bg-gray-300
                                "
                            >
                                <div class="spinner w-5 h-5 mr-4 rounded-full border-2 border-white"></div>
                                Huỷ
                            </button>
                            <button
                                type="submit"
                                class="
                                    btn
                                    w-full
                                    border-2 border-encacap-main
                                    bg-encacap-main
                                    rounded-md
                                    py-2
                                    text-white
                                    font-semibold
                                    duration-200
                                    hover:bg-encacap-main-dark
                                "
                            >
                                <div class="spinner w-5 h-5 mr-4 rounded-full border-2 border-white"></div>
                                Xác nhận
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <script src="/assets/js/estate_management.min.js?version=220219"></script>
    </body>
</html>
