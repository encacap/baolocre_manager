<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/assets/images/encacap_logo.svg" type="image/x-icon" />
        <link rel="stylesheet" href="/assets/css/app.min.css" />

    <body>
        <div class="page-loading"></div>

                items-center

                z-40
                w-80
                h-20
                border-b-2 border-r-2 border-gray-100

                px-10

        </header>
        <nav class="fixed top-0 left-0 bottom-0 w-80 h-full border-r-2 border-gray-100 bg-white pt-28">
            <a
                href="/"
                class="
                    flex
                    items-center
                    -mr-px
                    border-r-4 border-encacap-main
                    px-10
                    py-4
                    font-semibold
                    text-encacap-main
                "
            >
                <div class="flex items-center justify-center w-10 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-6">
                        <path

                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </div>
                <div>Tổng quan</div>
            </a>
            <a
                href="/location/"
                class="
                    flex
                    items-center
                    -mr-px
                    border-r-4 border-transparent
                    px-10
                    py-4
                    font-semibold
                    hover:text-encacap-main
                "
            >
                <div class="flex items-center justify-center w-10 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6" viewBox="0 0 24 24" fill="none">
                        <path

                            stroke="currentColor"
                            stroke-width="1.5"

                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>
                </div>
                <div>Quản lý bài viết</div>
            </a>
            <a
                href="/location/"
                class="
                    flex
                    items-center
                    -mr-px
                    border-r-4 border-transparent
                    px-10
                    py-4
                    font-semibold
                    hover:text-encacap-main
                "
            >
                <div class="flex items-center justify-center w-10 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-6">
                        <path
                            d="M12 13.43a3.12 3.12 0 1 0 0-6.24 3.12 3.12 0 0 0 0 6.24Z"

                            stroke-width="1.5"

                            stroke-width="1.5"
                        ></path>
                    </svg>
                </div>

            </a>

        <main class="ml-80 px-10">
            <div class="flex items-center justify-between mb-10 border-b-2 border-gray-100 font-semibold">

                    <div class="flex items-center h-20">Quản lý bài viết</div>
                    <div class="w-full h-1 -mt-1 rounded-md bg-gray-100 -mb-0.5"></div>
                </div>
                <a
                    href="./add.html"
                    class="
                        flex
                        items-center
                        ml-10
                        border-2 border-encacap-main
                        bg-encacap-main
                        rounded-md
                        px-4
                        py-2
                        text-white
                        cursor-pointer
                        transition-bg
                        duration-200
                        hover:bg-white hover:text-encacap-main
                    "
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" class="w-6 mr-2">
                        <path
                            d="M6 12h12M12 18V6"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></path>
                    </svg>

                </a>
            </div>

</html>
