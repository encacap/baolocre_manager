                <div>
                    <div class="flex items-center h-20">Quản lý tin tức</div>
                    <div class="w-full h-1 -mt-1 rounded-md bg-gray-100 -mb-0.5"></div>
                </div>

                    class="flex items-center px-4 py-2 ml-10 text-white duration-200 border-2 rounded-md cursor-pointer border-encacap-main bg-encacap-main transition-bg hover:bg-white hover:text-encacap-main"

                        ></path>

                    Quản lý tin tức
                </a>

            <div class="grid mt-4 lg:grid-cols-3">
                <form action="" class="w-full col-span-2 mb-0 form" id="news_form">
                    <div class="mb-16 form-body">
                        <div
                            class="hidden px-6 py-5 mb-4 font-semibold text-red-500 bg-red-200 border-2 border-red-300 rounded-md form-notify"
                        ></div>
                        <div class="form-group">
                            <label for="title">Tiêu đề</label>
                            <input type="text" name="title" id="title" placeholder="Nhập tiêu đề" />
                            <div class="form-message"></div>
                        </div>
                        <div class="mt-4 form-group">
                            <label for="category">Danh mục</label>
                            <select name="category" id="category">
                                <option value="">Chọn danh mục</option>
                                <option value="thong-tin-quy-hoach">Thông tin quy hoạch</option>
                                <option value="phap-ly-bat-dong-san">Pháp lý Bất động sản</option>
                                <option value="phan-tich-thi-truong">Phân tích thị trường</option>
                            </select>
                            <div class="form-message"></div>
                        </div>
                        <div class="mt-4 form-group" id="avatar_container">
                            <label for="avatar"> Ảnh đại diện </label>
                            <div class="relative">
                                <input
                                    type="file"
                                    name="avatar"
                                    id="avatar"
                                    placeholder="Nhập giá bán hoặc giá thuê BĐS"
                                    class="hidden"
                                    accept="image/png, image/jpg, image/jpeg"
                                />
                                <div class="form-images-group pb-1.5">
                                    <label for="avatar" class="form-images-button">
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            class="w-8 form-images-add"
                                        >
                                            <path
                                                d="M12 22c5.5 0 10-4.5 10-10S17.5 2 12 2 2 6.5 2 12s4.5 10 10 10ZM8 12h8M12 16V8"
                                                stroke="currentColor"
                                                stroke-width="1.5"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            ></path>
                                        </svg>
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            class="w-8 form-images-change"
                                        >
                                            <path
                                                stroke="currentColor"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                                stroke-width="1.5"
                                                d="M9.11 5.08c.87-.26 1.83-.43 2.89-.43 4.79 0 8.67 3.88 8.67 8.67s-3.88 8.67-8.67 8.67-8.67-3.88-8.67-8.67c0-1.78.54-3.44 1.46-4.82M7.87 5.32L10.76 2M7.87 5.32l3.37 2.46"
                                            ></path>
                                        </svg>
                                    </label>
                                    <div class="form-images-preview">
                                        <img src="/assets/images/encacap_logo.svg" alt="Avatar" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-message"></div>
                        </div>
                        <div class="mt-4 overflow-hidden form-group">
                            <label for="content"> Nội dung </label>
                            <textarea
                                name="content"
                                id="content"
                                rows="5"
                                placeholder="Nhập thông tin mô tả chi tiết cho BĐS"
                            ></textarea>
                        </div>
                        <div class="flex mt-4 form-group--noborder">
                            <div class="footer footer--hide">
                                <button
                                    type="button"
                                    class="w-full py-2 mr-4 font-semibold text-black bg-gray-200 border-2 border-gray-200 rounded-md btn hover:bg-gray-300"
                                    data-action="save"
                                >
                                    <div class="w-4 h-4 mr-4 border-2 border-black rounded-full spinner"></div>
                                    <span>Lưu bản nháp</span>
                                </button>
                                <button
                                    type="submit"
                                    class="w-full py-2 font-semibold text-white border-2 rounded-md btn border-encacap-main bg-encacap-main hover:bg-encacap-main-dark"
                                    data-action="publish"
                                >
                                    <div class="w-4 h-4 mr-4 border-2 border-white rounded-full spinner"></div>
                                    <span>Xuất bản</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="hidden mb-4 ml-10 bg-gray-100 rounded-md lg:block"></div>
            </div>
